<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@gmail.com" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
  </form>
</div>
