<div class="container">
    <header class="jumbotron">

      <button *ngIf="currentUser.roles.includes('ROLE_ADMIN') || currentUser.roles.includes('ROLE_MODERATOR')" 
      type="button" class="btn btn-primary" id="btn-profil" routerLink="/profile">Accéder à votre profil</button>

      <div class="panel panel-primary">
        <div class="panel-heading">Liste de vos articles</div>
        <div class="panel-body">
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Modifier</th>
          </tr>
          <tr *ngFor="let article of articles">
            <td>{{article.title}}</td>
            <td>{{article.date|date:'dd-MM-yyyy'}}</td>
            <td button type="button" class="btn btn-warning">Modifier l'article</td>
          </tr>
        </div>
      </div>
