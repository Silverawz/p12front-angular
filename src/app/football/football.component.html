<div class="container">
    <header class="jumbotron">
        <button type="button" class="btn btn-success">Accéder au forum Football</button>
      <br><br>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Liste des articles pour la catégorie : Football</h2>
        </div>
        <br><br>
      </div>
       <!-- <div class="panel-body">-->

          <div class="content">
            <ul *ngFor="let article of articles">
              <td class="title">&nbsp;{{article.title}}&nbsp;</td>
              <br><br>
              <td class="message">&nbsp;{{article.message}}&nbsp;</td>
              <br><br>
              <td class="date">Date de publication de l'article : {{article.date|date:'dd-MM-yyyy'}}</td><br>
              <td class="author">Auteur : {{article.user.firstname}} </td>
              <td class="contact">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact : {{article.user.email}} </td>
              <p>---------------------------</p>
              <br><br>
            </ul>
          </div>
