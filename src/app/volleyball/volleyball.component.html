<div class="container">
    <header class="jumbotron">
      <img src="assets/img/volleyball_img.jpg" id="img">
        <button type="button" id="btn-custom1">Acc√©der au forum Volleyball</button>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Bienvenue dans la rubrique Volleyball.</h2>
        </div>
        <br><br>
      </div>
          <div class="content">
            <ul *ngFor="let article of articles">
              <td class="title">&nbsp;{{article.title}}&nbsp;</td><br>
              <td class="date"><strong>Date de publication&nbsp;</strong>{{article.date|date:'dd-MM-yyyy'}}</td><br>
              <br><br>
              <td class="message">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{article.message}}&nbsp;</td>
              <br><br>
              <td class="author">Auteur : {{article.user.firstname}} </td>
              <td class="contact">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact : {{article.user.email}} </td>
              <p>---------------------------</p>
              <br><br>
            </ul>
          </div>
        <ul class="nav nav-pills" *ngIf="pages">
          <li *ngFor="let page of pages; let i=index">
             <a *ngIf="i!=currentPage" style="cursor: pointer" (click)="onPageArticle(i)">{{i}}</a>
             <a *ngIf="i==currentPage" style="cursor: pointer" (click)="onPageArticle(i)"><strong>{{i}}</strong></a>
          </li>
        </ul>
    </header>
  </div>
